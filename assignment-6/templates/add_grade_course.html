{% extends "base.html" %} {% block content %}
<div id="container">

    <h1>Register new grades</h1>

    <form action="/add_grade_course/{{course_id}}" method="POST">
        <label for="course">Course</label>
        <select name="course" id="course_id">
            
                
                
                
                <option value="{{ course_id }}">{{ course_id }}</option>
                
                

            
        </select>
        <br>
        <label for="stud">Student</label>
        <select name="stud" id="stud">
            
            
             
                {% for student in students %}
                
                <option value="{{ student.student_no }}">{{ student.student_no }}</option>
            
                {% endfor %}
                
            

            
        </select>
        <br>
        <label for="grade">Grade</label>
        <select name="grade" id="grade">
            
            
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
            
            
        </select><br>
        <label></label>
        <input type="submit" value="Submit">

        <input type="hidden" name="type" value="student">

    </form>

    <a href="/">main</a>


</div>
{% endblock %}
